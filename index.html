<body>
  <!--header section-->
  <header id="home" class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img class="brandlogo" src="images/piano.png" alt="brand-logo">
        <h1 class="brand ml-3 text-xl">Virtual Piano</h1>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a class="header mr-4 hover:text-red-900" href="#home">Home</a>
        <a class="header mr-4 hover:text-red-900" href="#piano">play piano</a>
        <a class="header mr-4 hover:text-red-900" href="#contact">contact</a>
        <button type="button" class="btn btn-light">Change piano color</button>
      </nav>
    </div>
  </header>


  <div class="container1" id="piano">

    <div class="piano">
      <div data-note="C" class="key white"></div>
      <div data-note="Db" class="key black"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="Eb" class="key black"></div>
      <div data-note="E" class="key white "></div>
      <div data-note="F" class="key white "></div>
      <div data-note="Gb" class="key black "></div>
      <div data-note="G" class="key white "></div>
      <div data-note="Ab" class="key black "></div>
      <div data-note="A" class="key white "></div>
      <div data-note="Bb" class="key black "></div>
      <div data-note="B" class="key white "></div>
    </div>

    <audio id="C" src="sounds/C.mp3"></audio>
    <audio id="Db" src="sounds/Db.mp3"></audio>
    <audio id="D" src="sounds/D.mp3"></audio>
    <audio id="Eb" src="sounds/Eb.mp3"></audio>
    <audio id="E" src="sounds//E.mp3"></audio>
    <audio id="F" src="sounds/F.mp3"></audio>
    <audio id="Gb" src="sounds/Gb.mp3"></audio>
    <audio id="G" src="sounds/G.mp3"></audio>
    <audio id="Ab" src="sounds/Ab.mp3"></audio>
    <audio id="A" src="sounds/A.mp3"></audio>
    <audio id="Bb" src="sounds/Bb.mp3"></audio>
    <audio id="B" src="sounds/B.mp3"></audio>
  </div>


  <script type="text/javascript">
    var color = ['#419F76', '#ee5253', '#A1CACC', '#419B9F', '#754574', '#5f27cd', '#A1A4CC', '#A1CCA9']
    var i = 0;
    document.querySelector("button").addEventListener("click", function () {
      i = i < color.length ? ++i : 0;
      document.querySelectorAll('.white').forEach((div) => {
        div.style.backgroundColor = color[i];
      });
    });
  </script>
